<!DOCTYPE html>
<!-- Created with help from W3 schools https://www.w3schools.com/html/default.asp -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/AboutMeController.js"></script>
    <script src="js/navload.js"></script>
    <script src="js/aboutme.js"></script>
    <link rel="shortcut icon" href="Images/icon.ico">
    <link rel="stylesheet" type="text/css" href="css/allpages.css"/>
    <link rel="stylesheet" type="text/css" href="css/aboutmestyle.css"/>
    <link rel="stylesheet" type="text/css" href="css/notindex.css"/>
</head>
<body ng-app="App" class="myclass">
<div id="navdiv">
    <h1 class="placeholder">Placeholder</h1>
</div>
<div class="maintext centerinparent divtext id1">
    About Me
</div>
<div  ng-controller="MainController">
    <div ng-repeat="paragraph in paragraphs">
    <div class="id1" style="margin-left: 30px">
    <img class="floatright" ng-src={{paragraph.img}} alt={{paragraph.alt}} style="width: 20%;"/>
<p class="bodytext" ng-repeat="item in paragraph.p"> {{ item }} </p>
</div>
    </div>
</div>

</body>
</html>
